<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="{{ "/" | relative_url }}">
      <img src="{{ "/img/laurel-white.png" | relative_url }}">
      &nbsp;
      {{ site.data.course.number }} ({{ site.data.course.short-semester }})
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="{{ "/syllabus" | relative_url }}">
        Syllabus
      </a>
      <a class="navbar-item" href="{{ "/resources" | relative_url }}">
        Resources
      </a>
      {% if site.data.course.teams-url %}
      <a class="navbar-item" href="{{ site.data.course.teams-url }}">Teams</a>
      {% endif %}
      {% if site.data.course.gradescope-url %}
      <a class="navbar-item" href="{{ site.data.course.gradescope-url }}">Gradescope</a>
      {% endif %}
      <a class="navbar-item" href="{{ "/editor" | relative_url }}">
        Editor
      </a>
    </div>
  </div>
</nav>

<!-- Adapted from: https://bulma.io/documentation/components/navbar/ -->
<script>
  document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {

      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {

          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);

          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');

        });
      });
    }

  });
</script>
